# Versi API Kubernetes apps/v1 untuk jenis objek Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui-deployment
  labels:
    app: karsajobs
    tier: frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      tier: frontend
  # Template dari pod kontainer
  template:
    metadata:
      labels:
        app: karsajobs
        tier: frontend
    spec:
      containers:
      - name: karsajobs-ui
        image: ghcr.io/ffrmns/karsajobs-ui:latest
